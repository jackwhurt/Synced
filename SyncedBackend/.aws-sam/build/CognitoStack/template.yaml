AWSTemplateFormatVersion: '2010-09-09'
Description: AWS CloudFormation template to create a Cognito User Pool with an App
  Client.
Parameters:
  CognitoTriggerFunctionArn:
    Type: String
Resources:
  MyUserPool:
    Type: AWS::Cognito::UserPool
    Properties:
      UserPoolName: SyncedUserPool
      UsernameAttributes:
      - email
      AutoVerifiedAttributes:
      - email
      Policies:
        PasswordPolicy:
          MinimumLength: 8
          RequireLowercase: true
          RequireNumbers: true
          RequireSymbols: true
          RequireUppercase: true
      Schema:
      - Name: email
        Required: true
        Mutable: false
      LambdaConfig:
        PostConfirmation:
          Ref: CognitoTriggerFunctionArn
  MyUserPoolClient:
    Type: AWS::Cognito::UserPoolClient
    Properties:
      UserPoolId:
        Ref: MyUserPool
      ClientName: SyncedUserPoolClient
      GenerateSecret: false
      ExplicitAuthFlows:
      - ALLOW_USER_SRP_AUTH
      - ALLOW_REFRESH_TOKEN_AUTH
  CognitoTriggerPermission:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      FunctionName:
        Ref: CognitoTriggerFunctionArn
      Principal: cognito-idp.amazonaws.com
      SourceArn:
        Fn::GetAtt:
        - MyUserPool
        - Arn
Outputs:
  UserPoolId:
    Description: The ID of the created user pool
    Value:
      Ref: MyUserPool
