AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: DynamoDB Table Stack for SyncedBackend

Resources:
  CollaborativePlaylistTable:
    Type: AWS::Serverless::SimpleTable
    Properties:
      PrimaryKey:
        Name: id
        Type: String
      ProvisionedThroughput:
        ReadCapacityUnits: 2
        WriteCapacityUnits: 2

Outputs:
  CollaborativePlaylistTableArn:
    Description: "ARN of the CollaborativePlaylistTable"
    Value: !GetAtt CollaborativePlaylistTable.Arn
  CollaborativePlaylistTableName:
      Description: "Name of the CollaborativePlaylistTable"
      Value: !Ref CollaborativePlaylistTable
      Export:
        Name: !Sub "${AWS::StackName}-CollaborativePlaylistTableName"